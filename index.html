<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/src/css/style.css" />
    <title>Project List With Vanilla Javascript</title>
  </head>
  <body>
    <div class="main__container">
      <h1>List Project</h1>
      <!-- Content Project -->
      <header class="header" id="headerId">
        <nav class="nav" id="navId">
          <form action="" class="todo__form">
            <input
              type="text"
              class="f__input"
              placeholder="Task Name..."
              required
            />
            <button class="btn sub__btn">Add All</button>
          </form>
          <form action="" class="search__form">
            <input
              type="text"
              class="search__input"
              placeholder="search Item...."
            />
          </form>
        </nav>
      </header>

      <!--Main-->
      <main class="main">
        <div class="todo__container">
          <ul class="todos">
            <li class="toto-item">
              <span class="todo-text"> Create first App with React Js </span>
              <i class="fa-solid fa-trash delete"></i>
            </li>
            <li class="todo-item">
              <span class="todo-text">
                Read at least 2 chapters of my Book.
              </span>
              <i class="fa-solid fa-trash delete"></i>
            </li>
            <li class="todo-item">
              <span class="todo-text"> Call Anna on Thursday night! </span>
              <i class="fa-solid fa-trash delete"></i>
            </li>
          </ul>
        </div>
      </main>
    </div>

    <!--  ==  APP Javascript == -->
    <script src="/index.js"></script>
  </body>
</html>
